<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Summery of the order" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <title>Order Summery</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="image-container">
          <img
            src="images/illustration-hero.svg"
            alt="Dancing girl with music"
          />
        </div>
        <div class="description-container">
          <h1 class="order-summery-heading">Order Summary</h1>
          <p class="order-summery">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-container">
            <div class="plan-container-left-part">
              <img class="music-icon" src="images/icon-music.svg" alt="" />
              <div class="plan-container-left-part-descrition">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-value">$59.99/year</p>
              </div>
            </div>
            <a class="plan-change-link" href="">Change</a>
          </div>

          <button class="payment-button">Proceed to Payment</button>
          <a class="cancel-order-link" href="">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>

<!-- Annual Plan $59.99/year Change Proceed to Payment Cancel Order -->
